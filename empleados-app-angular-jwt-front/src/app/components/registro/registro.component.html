<div class="col-lg-4 mx-auto text-center" style="margin-top: 80px;">

    <div class="card">

        <div class="card-header">Registro</div>
        <div class="card-body">

            <form (submit)="registro()">

                <div class="form-group">
                    <label >Nombre</label>
                    <input type="text" [(ngModel)]="user.nombre" class="form-control" name="nombre"  >
                </div>
        
                <div class="form-group">
                <label >Email </label>
                <input type="email" [(ngModel)]="user.email" class="form-control" name="email" >
                </div>
        
                <div class="form-group">
                <label >Password</label>
                <input type="password" [(ngModel)]="user.password" name="password"  >
                </div>
        
                <button type="submit" class="btn btn-primary">Registrarme</button>
            </form>

        </div>

  </div>
  </div>
